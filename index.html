        content: ' ';
        inset: 0;

        opacity: 1;
        position: absolute;

        opacity: 0.5;
        background-image: url('https://plus.unsplash.com/premium_photo-1683910767532-3a25b821f7ae?q=80&w=2008&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      }
    </style>

      </div>
    </div>
